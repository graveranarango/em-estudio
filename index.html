
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Studio Wireframe</title>
    <script>
      // Suppress duplicate custom element definition noise during dev/HMR
      // and proactively avoid re-defining the specific element, even if a CE polyfill
      // replaces window.customElements after this script runs.
      (function () {
        function patchCE(ce) {
          try {
            if (!ce || ce.__patched_mce_fix) return ce;
            var origDefine = ce.define && ce.define.bind(ce);
            if (origDefine) {
              ce.define = function (name, ctor, opts) {
                if (name === 'mce-autosize-textarea' && this.get && this.get(name)) {
                  return; // ignore duplicate define
                }
                try { return origDefine(name, ctor, opts); }
                catch (e) {
                  var msg = String(e && e.message || '');
                  if (msg.indexOf('mce-autosize-textarea') !== -1 && msg.indexOf('already been defined') !== -1) {
                    return; // swallow duplicate define error
                  }
                  throw e;
                }
              };
            }
            ce.__patched_mce_fix = true;
          } catch (_) {}
          return ce;
        }

        try {
          // Patch current CE implementation
          if (window.customElements) patchCE(window.customElements);

          // Ensure future replacements are also patched (polyfills sometimes reassign it)
          var _ceRef = window.customElements;
          Object.defineProperty(window, 'customElements', {
            configurable: true,
            get: function () { return _ceRef; },
            set: function (v) { _ceRef = patchCE(v); }
          });
        } catch (_) {}

        try {
          // Fallback: suppress bubbling error events with the specific message
        } catch (e) {
          // ignore
        }

        window.addEventListener(
          'error',
          function (e) {
            try {
              var msg = String((e && e.message) || '');
              if (msg.indexOf('mce-autosize-textarea') !== -1 && msg.indexOf('already been defined') !== -1) {
                e.preventDefault();
                e.stopImmediatePropagation();
                return false;
              }
            } catch (_) {}
          },
          true
        );
      })();
    </script>
  </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
